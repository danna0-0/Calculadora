<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CDN de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Iconos de Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Archivo CSS -->
    <link rel="stylesheet" href="/css/style.css">
    <title>Calculadora Científica</title>
</head>
<body>
    <div id="calculadora" class="container">
        <div id="pantalla" class="form-control mb-3">
            <div id="expression-container">
                <input type="text" id="expression" readonly value="">
            </div>
            <input type="text" id="result" readonly value="0">
        </div>
        
        <div id="contenedor" class="row">
            <div class="col-3"><button class="btn btn-secondary w-100" onclick="clearEntry()">CE</button></div>
            <div class="col-3"><button class="btn btn-secondary w-100" onclick="clearAll()">C</button></div>
            <div class="col-3"><button class="btn btn-secondary w-100" onclick="appendToExpression('sin')">sin</button></div>
            <div class="col-3"><button class="btn btn-secondary w-100" onclick="appendToExpression('√')">√</button></div>

            <div class="col-3"><button class="btn btn-secondary w-100" onclick="appendToExpression('(')">(</button></div>
            <div class="col-3"><button class="btn btn-secondary w-100" onclick="appendToExpression(')')">)</button></div>
            <div class="col-3"><button class="btn btn-secondary w-100" onclick="memoryStore()">m</button></div>
            <div class="col-3"><button class="btn btn-secondary w-100" onclick="memoryRecall()">mr</button></div>

            <div class="col-3"><button class="btn btn-secondary w-100" onclick="appendToExpression('7')">7</button></div>
            <div class="col-3"><button class="btn btn-secondary w-100" onclick="appendToExpression('8')">8</button></div>
            <div class="col-3"><button class="btn btn-secondary w-100" onclick="appendToExpression('9')">9</button></div>
            <div class="col-3"><button class="btn btn-secondary w-100" onclick="appendToExpression('/')">/</button></div>

            <div class="col-3"><button class="btn btn-secondary w-100" onclick="appendToExpression('4')">4</button></div>
            <div class="col-3"><button class="btn btn-secondary w-100" onclick="appendToExpression('5')">5</button></div>
            <div class="col-3"><button class="btn btn-secondary w-100" onclick="appendToExpression('6')">6</button></div>
            <div class="col-3"><button class="btn btn-secondary w-100" onclick="appendToExpression('*')">*</button></div>

            <div class="col-3"><button class="btn btn-secondary w-100" onclick="appendToExpression('1')">1</button></div>
            <div class="col-3"><button class="btn btn-secondary w-100" onclick="appendToExpression('2')">2</button></div>
            <div class="col-3"><button class="btn btn-secondary w-100" onclick="appendToExpression('3')">3</button></div>
            <div class="col-3"><button class="btn btn-secondary w-100" onclick="appendToExpression('-')">-</button></div>

            <div class="col-3"><button class="btn btn-secondary w-100" onclick="appendToExpression('0')">0</button></div>
            <div class="col-3"><button class="btn btn-secondary w-100" onclick="appendToExpression('.')">.</button></div>
            <div class="col-3"><button class="btn btn-secondary w-100" onclick="appendToExpression('3.14159')">π</button></div>
            <div class="col-3"><button class="btn btn-secondary w-100" onclick="appendToExpression('+')">+</button></div>

            <div class="col-3"><button class="btn btn-secondary w-100 equals-button" onclick="calculate()">=</button></div>
            <div class="col-3"><button class="btn btn-secondary w-100 camera-button" onclick="openCamera()">Cam</button></div>
        </div>
    </div>

    <div id="camera-container" style="display: none;">
        <video id="camera-video" autoplay></video>
        <div id="camera-controls">
            <button id="close-camera" onclick="closeCamera()">Cerrar cámara</button>
        </div>
    </div>

    <!-- Archivo JavaScript -->
    <script src="../back/back.js"></script>
</body>
</html>
